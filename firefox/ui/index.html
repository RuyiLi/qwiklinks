<!DOCTYPE html>

<head>
  <style nonce="style">
    * {
      font-family: Inter, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      box-sizing: border-box;
    }

    :root {
      --gap: 0.5rem;
      --radius: 0.5rem;

      --error: #de5d62;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: #f5f5f5;
      padding: 1.5rem;
    }

    main {
      margin: auto;
      width: 420px;
    }

    h1 {
      font-size: 1.75rem;
      margin: -0.5rem 0 1.5rem;
    }

    img {
      position: relative;
      top: 0.9rem;
      height: 2.6rem;
      margin-right: 0.1rem;
    }

    input {
      width: 100%;
      font-size: 0.9rem;
      padding: 0.5rem 0.75rem;

      border: none;
      background: #fff;
      border-radius: var(--radius);
      outline: 1px solid transparent;
    }

    input[type='submit'] {
      cursor: pointer;
      font-weight: bold;
      background: #ededed;
    }

    input[type='submit']:active {
      background: #e7e7e7;
    }

    input:hover:not(.error),
    input[type='text']:focus:not(.error),
    input[type='text']:active:not(.error) {
      outline-color: #a7a7a7;
    }

    .error {
      outline-color: var(--error);
    }

    .col {
      display: flex;
      flex-direction: column;
      margin: 1rem 0;
      gap: var(--gap);
      width: 100%;
    }

    .row {
      display: flex;
      flex-direction: row;
      gap: var(--gap);
      width: 100%;
    }

    .row > :nth-child(1) {
      width: 7rem;
    }

    .row > :nth-child(2) {
      flex: 1;
    }

    .row > :nth-child(3) {
      width: 2rem;
    }
  </style>
</head>

<body>
  <main>
    <div>
      <h1><img src="../icons/qw-128.png" />iklinks</h1>
      <a class="nav" href="/ui/index.html">open in tab</a>
      <a class="nav" href="https://github.com/RuyiLi/qwiklinks">github</a>
      <a class="nav" href="/ui/help.html">help?</a>
    </div>
    <div id="links" class="col">
      <div class="row">
        <strong>short name</strong>
        <strong>url</strong>
        <strong>del</strong>
      </div>
    </div>
    <input id="create" type="submit" value="+ create" />
  </main>

  <script src="./main.js"></script>
</body>
